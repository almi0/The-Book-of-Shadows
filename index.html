<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Книга теней</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="book-container">
    <!-- Обёртка книги -->
    <div class="book">
      <!-- Разворот 0 -->
      <div class="page-spread">
        <div class="page left"><h2>Оглавление</h2><p>kzkzkz</p></div>
        <div class="page right"><h2>Предисловие</h2></div>
      </div>

      <!-- Разворот 1 -->
      <div class="page-spread">
        <div class="page left"><h2>Оккультизм</h2></div>
        <div class="page right"><h2>История возникновения</h2></div>
      </div>

      <!-- Разворот 2 -->
      <div class="page-spread">
        <div class="page left"><h2>Ведьмовство</h2></div>
        <div class="page right"><h2>Магия и ритуалы</h2></div>
      </div>
    </div>

    <!-- Зоны кликов -->
    <div class="click-zone left-zone" onclick="prevPage()"></div>
    <div class="click-zone right-zone" onclick="nextPage()"></div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
